<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="description" content="A Tic Tac Toe Game" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Tic Tac Toe Game Icon.png"
    />
    <script src="script.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main-container">
      <div class="start-menu">
        <h1 class="game-title-1">tic.</h1>
        <h1 class="game-title-2">tac.</h1>
        <h1 class="game-title-3">toe.</h1>
        <button class="play-game">Play Game</button>
      </div>
    </div>

    <div class="game-board">
      <div class="player-x-score">
        <p class="player-x-score-label">Player X</p>
        <p class="player-x-score-value">0</p>
      </div>

      <div class="draw-score">
        <p class="draw-score-label">Draw</p>
        <p class="draw-score-value">0</p>
      </div>

      <div class="player-O-score">
        <p class="player-O-score-label">Player O</p>
        <p class="player-O-score-value">0</p>
      </div>

      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>

      <div class="restart-game">
        <button class="restart">Restart</button>
      </div>
    </div>

    <div class="modal">
      <h2 class="results">You Won!</h2>
      <button class="play-again">Play Again</button>
    </div>

    <div class="modal-overlay"></div>

    <div class="footer">
      <p>
        Coded by
        <a href="https://github.com/Blaze4884" target="_blank" rel="noopener"
          >Daniyal Master</a
        >.
      </p>
    </div>
  </body>
</html>
